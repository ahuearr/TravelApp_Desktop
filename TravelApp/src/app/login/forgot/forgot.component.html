<form #formForgot="ngForm" (ngSubmit)="onSubmit()">
  <label>Para recuperar su contraseña, introduzca su correo electrónico</label>
  <p>
    <input type="email" id="email" ngControl="email" [(ngModel)]="email" name="email" [formControl]="emailControl" required email />
  </p>
  <input type="submit" value="Resetar contraseña" class="btn"/>
  <div *ngFor="let error of validationErrors">
    {{error}}
  </div>
  <div *ngIf="emailCorrect">
    Se ha enviado un email
  </div>
</form>
